<h1>Notifier!</h1>
<button type="button" id="notify">Click here to trigger a notification!</button>
<script type="text/javascript">


    const { ipcRenderer } = require('electron');

    const button = document.getElementById('notify');
    console.log('BUTTON: ', button)
    button.addEventListener('click', function(event) {
        console.log('clicked...');
        ipcRenderer.send('notify')

    });


function call() {
    const notifier = require("node-notifier");
    notifier.notify({
        appName: "com.myapp.id",
        message: "This is the body of the notification.",
        title: "This will be the title of the notification",
        icon:"./facebook.png",
        // Wait with callback (onClick event of the toast), until user action is taken against notification
        //wait:true
    });
}



</script>
<button type="button" onclick="call();" >js notification!</button>
